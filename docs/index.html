    <script>
    $(function() {
      $('body').vegas({
        overlay: true,
        slides: [
            { src: 'images/gal/0.jpg' },
        ]
      });
    });
    </script>
    <script>
    jQuery('head').append('<style type="text/css">#main{display:none;}</style>');
    jQuery( function( $ ) {

    var timer = 400;

    $('body').append('<div id="js_fade"></div>');
    $(window).ready(function() {
        // ページロード時にフェードイン
        $('#main').css({display: 'block'});
        setTimeout( function() {
            $('#js_fade').fadeOut(timer);
        }, 800 );
    });

    $("a[target!='_blank']").click( function() {
        var href = $(this).attr('href');
        if ( href.match(/#/) || href.indexOf('javascript') == 0 ) return;
        $('#js_fade').fadeIn( timer, function() {
            location.href = href;
        });
        return false;
      });
    });
    </script>
